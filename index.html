<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkaterBladerBMXScoot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            font-family: 'Impact', sans-serif;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #0056b3, 0 0 20px #0056b3, 0 0 30px #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SkaterBladerBMXScoot</h1>
        <p>Select your game mode:</p>
        <ul>
            <li><a href="Skategame.html?mode=skateboard">Start Game</a></li>
            <li><a href="#">Options</a></li>
            <li><a href="#">Load Game</a></li>
            <li><a href="#">Exit</a></li>
        </ul>
    </div>
    <canvas class="background-animation"></canvas>
    <script>
        // Background animation
        const canvas = document.querySelector('.background-animation');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw some simple animations like moving clouds or rotating wheels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
            ctx.fill();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
